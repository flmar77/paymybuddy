<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Pay My Buddy - Home Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-lg mt-5 pt-3 bg-light">
    <div class="bg-success w-25 p-1 text-center m-auto">
        <h1>Pay My Buddy</h1>
    </div>

    <div class="w-100 p-3 text-center">
        <p>Welcome to the Pay My Buddy application!</p>
        <h3>Get started quickly by signing in or creating an account.</h3>
    </div>

    <div class="container-lg d-flex justify-content-around p-3">
        <div class=" w-25">
            <a href="/login" th:href="@{/login}" class="btn btn-primary w-100 p-3">Sign in</a>
        </div>
        <div class=" w-25">
            <a href="/createaccount" th:href="@{/createaccount}" class="btn btn-primary w-100 p-3">Create
                account</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
